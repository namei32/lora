defaults:
  dataset:
    test_size: 0.1
    seed: 42

  textual_inversion:
    model_id: "runwayml/stable-diffusion-v1-5"
    placeholder_prefix: "<neu"
    initializer_token: "steel"
    steps: 800
    batch_size: 4
    resolution: 512
    learning_rate: 5.0e-4
    mixed_precision: "no"
    max_grad_norm: 1.0
    lr_scheduler: "cosine"
    lr_warmup_steps: 100
    gradient_accumulation_steps: 1
    prompt_template: "macro photo of {token} steel defect"

  lora:
    model_id: "runwayml/stable-diffusion-v1-5"
    rank: 8
    alpha: 8
    dropout_rate: 0.0
    learning_rate: 1.0e-5
    steps: 100
    batch_size: 1
    resolution: 512
    mixed_precision: "no"
    max_grad_norm: 1.0
    lr_scheduler: "cosine"
    lr_warmup_steps: 20
    gradient_accumulation_steps: 4
    prompt_template: "macro shot of {token} steel surface"
    seed: 42

  guidance:
    hed_repo_id: "lllyasviel/Annotators"
    midas_repo_id: "lllyasviel/Annotators"
    hed_ckpt: "ControlNetHED.pth"
    midas_ckpt: "dpt_hybrid-midas-501f0c75.pt"

  generation:
    base_model: "runwayml/stable-diffusion-v1-5"
    prompt_template: "a photo of {token}"
    hf_token: null
    controlnet_models:
      - "lllyasviel/control_v11p_sd15_canny"
      - "lllyasviel/control_v11p_sd15_softedge"
      - "lllyasviel/control_v11f1p_sd15_depth"
    controlnet_modalities:
      - "canny"
      - "hed"
      - "depth"
    num_inference_steps: 50
    guidance_scale: 7.5
    control_scales: [1.0, 1.0, 1.0]
    control_start_steps: [0.0, 0.0, 0.0]
    control_end_steps: [1.0, 1.0, 1.0]
    denoising_strength: 0.2
    scheduler: "PNDMScheduler"
    seed: 42
